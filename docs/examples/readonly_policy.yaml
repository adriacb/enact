# Read-Only Database Policy
# This policy allows only SELECT queries and blocks all write operations

default_allow: false

rules:
  # Allow read operations
  - tool: "DatabaseTool"
    function: "select.*"
    action: "allow"
    reason: "Read operations permitted"
  
  - tool: "DatabaseTool"
    function: "query"
    action: "allow"
    reason: "Generic query allowed (inspect arguments for safety)"
  
  # Block write operations
  - tool: "DatabaseTool"
    function: "insert.*"
    action: "deny"
    reason: "Write operations forbidden"
  
  - tool: "DatabaseTool"
    function: "update.*"
    action: "deny"
    reason: "Write operations forbidden"
  
  - tool: "DatabaseTool"
    function: "delete.*"
    action: "deny"
    reason: "Write operations forbidden"
  
  - tool: "DatabaseTool"
    function: "drop.*"
    action: "deny"
    reason: "Destructive operations forbidden"
  
  # Default deny for everything else
  - tool: "*"
    function: "*"
    action: "deny"
    reason: "Default deny - not explicitly allowed"
